<div class="container">
    <h1>{{titulo}}</h1>
    <button class="btn-info" type="button" [routerLink]="['/cliente/form']">Nuevo Cliente</button>
<table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Direcci√≥n</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombres}}</td>
        <td>{{cliente.apellidos}}</td>
        <td>{{cliente.dni}}</td>
        <td>{{cliente.direccion}}</td>
        <td>{{cliente.estado}}</td>
      </tr>
    </tbody>
  </table>
</div>
